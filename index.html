<body onload="startTime()" class="body">

   

    <div class="curTime" id="curTimeId">
        <div id="bracketL" class="bracketL">{</div>
        <div id="hour" class="time">00</div>
        <div id="pointHM" class="time">:</div>
        <div id="minute" class="time">00</div>
        <div id="pointMS" class="time">:</div>
        <div id="second" class="time">00</div>
        <div id="date" class="date"></div>
        <div id="bracketR" class="bracketR">}</div>
    </div>
